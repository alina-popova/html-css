<html>
	<head>
		<title>example5_14</title>
		<style type="text/css">
			p {
				font-size: 2em;
			}

			.border1 {
				border-style: dashed;
			}

			.border2 {
				border-color: red;
				border-style: dashed;
			}

			.border3 {
				border-color: red;
				color: blue;
				border-style: dashed;
			}

			.border4 {
				border-color: red;
				color: blue;
				background-color: yellow;
				border-style: dashed;
			}

			.border5 {
				border-color: transparent;
				border-width: 50px;
				border-style: dashed;
			}

			.border6 {
				border-color: red;
				border-width: 150px;
			}
		</style>
	</head>
	<body>
		<p class="border1">Летняя школа бизнес-информатики (без border-color)</p>
		<p class="border2">Летняя школа бизнес-информатики</p>
		<p class="border3">Летняя школа бизнес-информатики</p>
		<p class="border4">Летняя школа бизнес-информатики</p>
		<p class="border5">Летняя школа бизнес-информатики (border-color: transparent)</p>
		<p class="border6">Летняя школа бизнес-информатики (без border-style)</p>
	</body>
</html>
