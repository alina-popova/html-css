<html>
	<head>
		<title>example5_13</title>
		<style type="text/css">
			p {
				font-size: 2em;
			}

			.border1 {
				border-style: solid;
				border-top-width: thin;
				border-bottom-width: thin;
				border-left-width: thick;
				border-right-width: thick;
			}

			.border2 {
				border-style: dashed;
				border-top-width: 8px;
				border-bottom-width: 12px;
				border-left-width: 4px;
				border-right-width: 4px;
			}

			.border3 {
				border-style: dotted;
				border-width: 4px 8px 16px 8px;
			}
		</style>
	</head>
	<body>
		<p class="border1">Летняя школа бизнес-информатики</p>
		<p class="border2">Летняя школа бизнес-информатики</p>
		<p class="border3">Летняя школа бизнес-информатики</p>
	</body>
</html>
