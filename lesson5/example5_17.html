<html>
	<head>
		<title>example5_17</title>
		<style type="text/css">
			p {
				font-size: 1.5em;
				line-height: 50px;
			}

			span {
				border: 5px solid red;
			}

			.padding1 {
				padding-top: 20px;
			}

			.padding2 {
				padding-bottom: 20px;
			}

			.padding3 {
				padding-right: 50px;
			}

			.padding4 {
				padding-left: 50px;
			}
		</style>
	</head>
	<body>
		<p>Летняя школа <span>бизнес-информатики</span></p>
		<p>Летняя школа <span class="padding1">бизнес-информатики</span></p>
		<p>Летняя школа <span class="padding2">бизнес-информатики</span></p>
		<p>Летняя школа <span class="padding3">бизнес-информатики</span></p>
		<p>Летняя школа <span class="padding4">бизнес-информатики</span></p>
	</body>
</html>
